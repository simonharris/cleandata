# Default YAML file

avilatr:
    data_url: https://raw.githubusercontent.com/simonharris/cleandata/master/offline_data/avila-tr.txt

brtiss:
    # source: https://archive.ics.uci.edu/ml/datasets/Breast+Tissue
    data_url: https://raw.githubusercontent.com/simonharris/cleandata/master/offline_data/BreastTissue.csv
    import_args:
        header: 0
        index_col: 0
    label_col: "Class"

iris:
    data_url: https://archive.ics.uci.edu/ml/machine-learning-databases/iris/iris.data

wbco:
    data_url: https://archive.ics.uci.edu/ml/machine-learning-databases/breast-cancer-wisconsin/breast-cancer-wisconsin.data
    import_args:
        na_values:
        - '?'
        index_col: 0
     
wine:
    data_url: https://archive.ics.uci.edu/ml/machine-learning-databases/wine/wine.data
    label_col: !!int "0"
    
